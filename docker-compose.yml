version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: spaguas-quiz-app
    container_name: spaguas-quiz-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-2d}
      PORT: ${PORT:-4000}
      SERVE_CLIENT: ${SERVE_CLIENT:-true}
    ports:
      - "${PORT:-4000}:4000"
    networks:
      - spaguas-quiz-network
    command: ["npm", "start"]
networks:
  spaguas-quiz-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.140.0.0/16

